<!DOCTYPE html>
<html>
<head>
<style> 
#myDIV {
  width: 100px;
  height: 100px;
  background: red;
  position: relative;
  animation: mymove 1s;
}

@keyframes mymove {
  from {left: 0px;}
  to {left: 200px;}
}

</style>
</head>
<body>

<p>Click the "Try it" button to change the value of the animation property.</p>
<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    document.getElementById("myDIV").style.animation = "none 20s ease 10s 1 normal none running";
}
</script>

<div id="myDIV"><img src="/img/ubiforward.jpg" width="100" alt=""></div>

</body>
</html>
